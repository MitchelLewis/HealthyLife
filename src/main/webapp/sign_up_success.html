<!DOCTYPE html>
<html class="h-100">
<head>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
	crossorigin="anonymous"></script>
	<script src="add-goal.js"></script>
<meta charset="ISO-8859-1">
<link href="cover.css" rel="stylesheet">
<title>Healthy Life - Sign up</title>
</head>
<body class="d-flex h-100 text-center text-bg-dark">
	<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<header class="mb-auto">
			<div>
				<h3 class="float-md-start mb-0">Healthy Life</h3>
				<nav class="nav nav-masthead justify-content-center float-md-end">
					<a class="nav-link fw-bold py-1 px-0" href="/healthy-life">Home</a>
					<a class="nav-link fw-bold py-1 px-0" href="#">Sign out</a>
				</nav>
			</div>
		</header>

		<main class="mb-auto">
			<h1 class="mb-5">Enter your daily goals</h1>
			<button id="add-goal-btn" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addGoalModal" onclick="addFormToDialog()">Add goal</button>
			<div id="goal-container">
				<table class="table text-light" role="presentation" id="goal-table">
				  <thead>
				    <tr>
				      <th scope="col">Goal type</th>
				      <th scope="col">Amount</th>
				      <th scope="col"></th>
				    </tr>
				  </thead>
				  <tbody id="goal-table-body">
				  </tbody>
				</table>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="addGoalModal" tabindex="-1" aria-labelledby="addGoalModalLabel" aria-hidden="true">
			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title text-dark" id="addGoalModalLabel">Add goal</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body" id="modal-body">
			       
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="removeFormFromDialog()">Close</button>
			        <input type="submit" class="btn btn-primary" form="goal-entry-form" value="Update"/>
			      </div>
			    </div>
			  </div>
			</div>
			<a href="#" id="next-btn" class="btn btn-primary" style="visibility: hidden;">Next</a>
	</main>

</body>
</html>
